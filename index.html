<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book's API</title>
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <!-- External CSS  -->
        <link rel="stylesheet" href="style.css">
</head>

<body>
    <h2 class="text-center mt-3 text-secondary mb-3">Choose Your Favorite Book</h2>
    <!-- Book Search Area -->
    <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Write the Name of the Book You Want"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-primary" type="button" id="search-button">Search
            ...</button>
    </div>

    <!-- Search Result Found  -->
    <div id="result-found" class="text-center text-success h1">
        
    </div>

    <!-- Error Message  -->
    <div>
        <p class="text-center text-danger h1" id='error-message'>
        </p>
    </div>

    <!-- Book Search Result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">

    </div>

    <script src="main.js"></script>
</body>

</html>
